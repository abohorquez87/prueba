<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <style>
            body form{
                width: 658px;
                margin: 0 auto;
                font-size: 18px;
                margin-top: 80px;
            }
        </style>

        <h:body >
            <ui:composition template="/WEB-INF/templates/defaultWindow.xhtml">
                <ui:define name="content">

                    <div id="centrado">
                        <h:form>    
                            <p:growl id="growl" sticky="true" showDetail="true" life="3000" />

                            <p:panel header="Ingreso a SISPOI" style="width:658px;" class="pshadow">
                                <table>
                                    <tr>
                                        <td rowspan="3">
                                            <img class="logologin" src="${facesContext.externalContext.requestContextPath}/resources/gfx/logologin.jpg"/>
                                        </td>
                                        <td>
                                            <h:outputLabel for="username" value="Usuario:" />
                                        </td>
                                        <td>
                                            <p:inputText id="username" value="#{usuarioAdministrado.entidadSeleccionada.txtUsuario}" required="true" label="U" style="margin-bottom: 10px;margin-left: 10px;width:195px"/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <h:outputLabel for="password" value="ContraseÃ±a:" />
                                        </td>
                                        <td>
                                            <p:password id="password" value="#{usuarioAdministrado.entidadSeleccionada.txtPassword}" required="true" label="password" style="margin-bottom: 10px;margin-left: 10px;width:195px"/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td colspan="2">
                                            <p:commandButton value="Aceptssssar" update="growl" actionListener="#{usuarioAdministrado.login}" oncomplete="handleLoginRequest(xhr, status, args)" style="width:100%"/>
                                        </td>
                                    </tr>
                                </table>

                            </p:panel>
                        </h:form>
                    </div>

                </ui:define>           
            </ui:composition>
        </h:body>
    </f:view>
</html>
