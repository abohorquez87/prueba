<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html 	xmlns="http://www.w3.org/1999/xhtml"
   	xmlns:h="http://java.sun.com/jsf/html"
   	xmlns:ui="http://java.sun.com/jsf/facelets"
    	xmlns:p="http://primefaces.org/ui">
<h:head>
   <title>SISPOI</title>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
   <h:outputStylesheet name="css/screen.css" />
   <link rel="shortcut icon" type="image/png" href="#{request.contextPath}/resources/gfx/logo_sispoi.png"/>
   
   <script type="text/javascript">   
        function logout(xhr, status, args) {
        setTimeout(function() {
          window.location = '/sispoi-war/login.jsf';
        }, 500);
      }
      
        function handleLoginRequest(xhr, status, args) {
            if(args.validationFailed || !args.loggedIn) {
                PF('dlg').jq.effect("shake", {times:5}, 100);
            }
            else {
                setTimeout(function() {
                window.location = '/sispoi-war/index.jsf';
                }, 500);
                PF('dlg').hide();
                $('#loginLink').fadeOut();
            }
        }
    </script>   
</h:head>
<h:body >
   
<div id="usercontent">
    <img class="logosistema1" src="${facesContext.externalContext.requestContextPath}/resources/gfx/mimp.png"/> 
    <img class="logosistema2" src="${facesContext.externalContext.requestContextPath}/resources/gfx/sispoi.png"/>
</div>
<ul id="nav">
	
</ul>

<div id="content" >
   <ui:insert name="content">
        [Template content will be inserted here]
   </ui:insert>
</div>
</h:body>
</html>
