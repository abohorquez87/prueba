<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:body >
            <ui:composition template="/WEB-INF/templates/default.xhtml">
                <ui:define name="content">
                    <h1>Producto</h1>

                    <h:form id="formularioPrincipal">
                        <p:growl id="mensajes" showDetail="true" />
                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                            <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                        </p:confirmDialog>

                        <div class="innerLR">
                            <div class="widget">

                                <p:fieldset legend="Filtros/Opciones:" style="padding: 1em; margin-bottom:0.5em;">
                                    <div class="ui-grid  ui-grid-responsive">
                                        <div class="ui-grid-row">
                                            <div class="ui-grid-col-12 contentDiv"></div>
                                            <div class="ui-grid-col-1 sidebarDiv">
                                                <p:commandButton id="botonCrearProducto" value="Nuevo" update=":formularioCrearProducto" oncomplete="PF('dialogoCrearProducto').show();"  title="Nuevo" icon="ui-icon-plus"/>
                                            </div>
                                        </div>
                                    </div>
                                </p:fieldset>

                                <p:dataTable id="tablaProductos" widgetVar="tablaProductos" var="item" value="#{productoAdministrado.entidades}" rows="10" paginator="true" 
                                             rowsPerPageTemplate="5,10,15" paginatorPosition="bottom"
                                    paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">

                                    <p:column headerText="ACCIONES" style="width: 140px;">                                       	                                
                                        <p:commandButton value="" update=":formularioVerProducto" oncomplete="PF('dialogoVerProducto').show();"  title="Ver" icon="ui-icon-search">
                                            <f:setPropertyActionListener value="#{item}" target="#{productoAdministrado.entidadSeleccionada}"/>
                                        </p:commandButton>
                                        <p:commandButton value="" update=":formularioEditarProducto" oncomplete="PF('dialogoEditarProducto').show();"  title="Editar" icon="ui-icon-pencil">
                                            <f:setPropertyActionListener value="#{item}" target="#{productoAdministrado.entidadSeleccionada}"/>
                                        </p:commandButton>            

                                        <p:commandButton value="" update=":formularioPrincipal" actionListener="#{productoAdministrado.anular(item)}" title="Anular" icon="ui-icon-trash">
                                            <p:confirm header="Confirmacion" message="Se anulara el producto seleccionado, desea continuar?" icon="ui-icon-alert" />
                                        </p:commandButton>
                                    </p:column>

                                    <p:column headerText="ID" filterBy="#{item.nidProducto}" filterMatchMode="contains">
                                        <h:outputText value="#{item.nidProducto}" />
                                    </p:column>

                                    <p:column headerText="DESCRIPCION" filterBy="#{item.txtProducto}" filterMatchMode="contains">
                                        <h:outputText value="#{item.txtProducto}" />
                                    </p:column>

                                    <p:column headerText="ESTADO" filterBy="#{item.flgActivo}" filterMatchMode="contains">
                                        <f:facet name="filter">
                                            <p:selectOneMenu onchange="PF('tablaProductos').filter()" >
                                                <f:selectItem itemLabel="Todos" itemValue="" noSelectionOption="true"/>
                                                <f:selectItem itemLabel="Activo" itemValue="1" />
                                                <f:selectItem itemLabel="Inactivo" itemValue="0" />
                                            </p:selectOneMenu>
                                        </f:facet>
                                        <h:outputText value="#{item.flgActivo != 1? 'Inactivo':'Activo'}">
                                            <f:converter converterId="javax.faces.Character" />                                    
                                        </h:outputText>
                                    </p:column>

                                    <p:column headerText="MODIFICADOR" >
                                        <h:outputText value="#{item.nidUsuario}" />
                                    </p:column>

                                    <p:column headerText="PC" >
                                        <h:outputText value="#{item.txtPc}" />
                                    </p:column>

                                    <p:column headerText="IP" >
                                        <h:outputText value="#{item.txtIp}" />
                                    </p:column>

                                    <p:column headerText="FECHA EDICION" >                                    
                                        <h:outputText value="#{item.fecEdicion}" >
                                            <f:convertDateTime pattern="dd/MM/yyyy" />
                                        </h:outputText>
                                    </p:column> 

                                </p:dataTable>
                            </div>
                        </div>	
                    </h:form> 

                    <h:form id="formularioCrearProducto">
                        <p:dialog modal="true" widgetVar="dialogoCrearProducto" header="Crear Producto" closable="true" closeOnEscape="true" width="250px" height="200px">
                            <ui:include src="dialogoProducto.xhtml"/>
                            <p:commandButton id="botonCrearProductoCrear" value="Aceptar" update=":formularioPrincipal" onclick="PF('dialogoCrearProducto').hide();"  title="Realiza la creacion" 
                                icon="ui-icon-disk" actionListener="#{productoAdministrado.crear(productoAdministrado.entidadSeleccionada, categoriaPresupuestalAdministrado.entidadSeleccionada)}"/>	
                            <p:commandButton id="botonCrearProductoCancelar" value="Cancelar" onclick="PF('dialogoCrearProducto').hide();" type="button" icon="ui-icon-cancel" title="Cancela la creacion"/>
                        </p:dialog>
                    </h:form>

                    <h:form id="formularioVerProducto">
                        <p:dialog modal="true" widgetVar="dialogoVerProducto" header="Ver Producto" closable="true" closeOnEscape="true" width="250px" height="200px">
                            <ui:include src="dialogoProducto.xhtml"/>
                            <p:commandButton id="btnEditarProductoCancelar" value="Cancelar" onclick="PF('dialogoVerProducto').hide();" type="button" icon="ui-icon-cancel" title="Cierra la ventana"/>
                        </p:dialog>
                    </h:form>

                    <h:form id="formularioEditarProducto">
                        <p:dialog modal="true" widgetVar="dialogoEditarProducto" header="Editar Producto" closable="true" closeOnEscape="true" width="250px" height="200px">
                            <ui:include src="dialogoProducto.xhtml"/>
                            <p:commandButton id="botonEditarProductoEditar" value="Editar" update=":formularioPrincipal" onclick="PF('dialogoEditarProducto').hide();"  title="Realiza la edicion" 
                                icon="ui-icon-disk" actionListener="#{productoAdministrado.editar(productoAdministrado.entidadSeleccionada)}"/>	
                            <p:commandButton id="btnEditarProductoCancelar" value="Cancelar" onclick="PF('dialogoEditarProducto').hide();" type="button" icon="ui-icon-cancel" title="Cancela la edicion"/>
                        </p:dialog>
                    </h:form>

                </ui:define>           
            </ui:composition>
        </h:body>
    </f:view>
</html>
