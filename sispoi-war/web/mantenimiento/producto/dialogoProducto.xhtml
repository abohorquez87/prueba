<f:view contentType="text/html"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui">
    <script type="text/javascript">
    </script>
    <style type="text/css"/>

    <h:panelGrid id="displayProducto" columns="14" cellpadding="4" style="margin: auto;">
        <p:fieldset style="padding: 1em; margin-bottom:0.5em;">
            <div class="ui-grid  ui-grid-responsive">
                <div class="ui-grid-row">
                <div class="ui-grid-col-8 menuDiv">
                    <p:outputLabel for="verDescripcion" value="Descripcion: " />
                    <h:inputText id="verDescripcion" value="#{productoAdministrado.entidadSeleccionada.txtProducto}"/>
                    <p:outputLabel for="categoriaPresupuestal" value="Categoria Presupuestal" />	
                    <p:selectOneMenu id="categoriaPresupuestal" 
                                     value="#{categoriaPresupuestalAdministrado.entidadSeleccionada}"
                                     converter="categoriaPresupuestalConvertidor">
                        <f:selectItem itemLabel="Seleccione" itemValue="#{null}" noSelectionOption="true"/>
                        <f:selectItems value="#{categoriaPresupuestalAdministrado.entidades}" 
                                       var="categoriaPresupuestal" 
                                       itemValue="#{categoriaPresupuestal}"
                                       itemLabel="#{categoriaPresupuestal.txtCategoriaPresupuestal}" />  
                    </p:selectOneMenu><br></br>
                    
                    <p:outputLabel for="verEstado" value="Estado: " />
                    <p:selectOneMenu id="verEstado" style="width:150px" value="#{productoAdministrado.entidadSeleccionada.flgActivo}">
                        <f:selectItem itemLabel="Activo" itemValue="1" noSelectionOption="true" />
                        <f:selectItem itemLabel="Inactivo" itemValue="0" noSelectionOption="false" />
                    </p:selectOneMenu>
                </div>
                </div>
            </div>
        </p:fieldset>                
    </h:panelGrid>

</f:view>
